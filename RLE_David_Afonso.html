<body>
    <h1>RLE</h1><!--style="width:135px" -->
		<div class="bef">
			<label for="other">Original size</label><br/>

		 <label for="other" class="output" id="output-encode">&nbsp</label>

        <br/>
		 <label for="other" class="output" id="output-decode">&nbsp</label>
		 <label for="other" id="match" class="assc">&nbsp</label><br/>
